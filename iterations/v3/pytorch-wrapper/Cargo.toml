[package]
name = "agent-agency-pytorch-wrapper"
version = "0.1.0"
edition = "2021"
description = "Safe PyTorch wrapper with optional linking and stub implementations"

[features]
default = []
pytorch = ["dep:tch", "dep:torch-sys"]
cpu-only = ["pytorch"]
cuda = ["pytorch"]

[dependencies]
# Core dependencies (always available)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# Optional PyTorch dependencies
tch = { version = "0.13", optional = true }
torch-sys = { version = "0.13", optional = true }

# ndarray for tensor operations (fallback when PyTorch not available)
ndarray = "0.15"
# CPU count detection
num_cpus = "1.16"

[build-dependencies]
# Only build torch-sys when pytorch feature is enabled
torch-sys = { version = "0.13", optional = true }
