[package]
name = "self-prompting-agent-benchmarks"
version = "0.1.0"
edition = "2021"

[dependencies]
self-prompting-agent = { path = "../../self-prompting-agent" }
criterion = { version = "0.5", features = ["html_reports"] }
tokio = { version = "1.0", features = ["full"] }
tempfile = "3.8"

[[bench]]
name = "model_inference"
harness = false

[[bench]]
name = "evaluation_pipeline"
harness = false

[[bench]]
name = "self_prompting_loop"
harness = false
