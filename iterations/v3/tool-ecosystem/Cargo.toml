[package]
name = "tool-ecosystem"
version = "0.1.0"
edition = "2021"
description = "Complete Tool Calling Ecosystem - MCP integration with CAWS tooling for reasoning and conflict resolution"
license = "MIT"

[dependencies]
# Core dependencies
anyhow = "1.0"
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
thiserror = "1.0"

# MCP integration
agent-mcp = { path = "../agent-mcp" }

# CAWS integration
# caws-runtime-validator = { path = "../caws/runtime-validator" } # PLACEHOLDER: crate not yet implemented
agent-agency-council = { path = "../council" }
claim-extraction = { path = "../claim-extraction" }

# Tool execution
agent-agency-observability = { path = "../observability" }

# Model integration for tool reasoning
model-benchmarking = { path = "../model-benchmarking" }

# Time utilities
chrono = { version = "0.4", features = ["serde"] }

# HTTP client for tool calls
reqwest = { version = "0.11", features = ["json"] }

# JSON schema validation
jsonschema = "0.17"

# Graph algorithms for DAG planning
petgraph = "0.6"

# UUID generation
uuid = { version = "1.0", features = ["v4"] }

# Regular expressions
regex = "1.10"

# Random number generation
rand = "0.8.5"

# Parallel workers integration
parallel-workers = { path = "../parallel-workers" }

# Additional async utilities
tokio-util = { version = "0.7", features = ["time"] }

# URL parsing
url = "2.5"

[dev-dependencies]
tokio-test = "0.4"
