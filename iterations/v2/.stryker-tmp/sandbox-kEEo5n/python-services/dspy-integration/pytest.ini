[pytest]
# Pytest configuration for DSPy integration tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
skip_empty = True

