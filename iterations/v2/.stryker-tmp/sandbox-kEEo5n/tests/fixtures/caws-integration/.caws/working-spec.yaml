id: TEST-001
title: Test Working Specification
risk_tier: 2
mode: feature
blast_radius:
  modules:
    - src/test-module
  data_migration: false
operational_rollback_slo: 5m
scope:
  in:
    - src/test-module/
    - tests/test-module/
  out:
    - node_modules/
    - dist/
invariants:
  - System maintains data consistency
  - No breaking changes to public API
acceptance:
  - id: A1
    given: User has valid credentials
    when: User submits login form
    then: User is authenticated and redirected
  - id: A2
    given: User has invalid credentials
    when: User submits login form
    then: Error message is displayed
non_functional:
  a11y:
    - keyboard-navigation
    - screen-reader-labels
  perf:
    api_p95_ms: 250
    lcp_ms: 2500
  security:
    - input-validation
    - csrf-protection
contracts:
  - type: openapi
    path: docs/api/test.yaml

