global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Agent Agency Services
  - job_name: 'agent-agency-runtime-optimization'
    static_configs:
      - targets: ['runtime-optimization:8080']
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'agent-agency-tool-ecosystem'
    static_configs:
      - targets: ['tool-ecosystem:8081']
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'agent-agency-federated-learning'
    static_configs:
      - targets: ['federated-learning:8082']
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'agent-agency-model-hotswap'
    static_configs:
      - targets: ['model-hotswap:8083']
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'agent-agency-demo'
    static_configs:
      - targets: ['demo-app:3000']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Infrastructure
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Node Exporter (if running on host)
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 30s