groups:
  - name: agent_agency_alerts
    rules:
      # Service Health Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 5 minutes."

      # Performance Alerts
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency on {{ $labels.service }}"
          description: "95th percentile request latency is {{ $value }}s for service {{ $labels.service }}"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Error rate is {{ $value | humanizePercentage }} for service {{ $labels.service }}"

      # Resource Usage Alerts
      - alert: HighCPUUsage
        expr: rate(process_cpu_user_seconds_total[5m]) / rate(process_cpu_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.service }}"
          description: "CPU usage is {{ $value | humanizePercentage }} for service {{ $labels.service }}"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / process_virtual_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage on {{ $labels.service }}"
          description: "Memory usage is {{ $value | humanizePercentage }} for service {{ $labels.service }}"

      # Runtime Optimization Alerts
      - alert: ThermalThrottling
        expr: agent_agency_thermal_throttling_events_total - agent_agency_thermal_throttling_events_total offset 5m > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Thermal throttling detected"
          description: "Thermal throttling events increased by {{ $value }} in the last 5 minutes"

      - alert: OptimizationFailure
        expr: increase(agent_agency_optimization_failures_total[10m]) > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Runtime optimization failures"
          description: "{{ $value }} optimization failures in the last 10 minutes"

      # Tool Ecosystem Alerts
      - alert: ToolExecutionTimeout
        expr: increase(agent_agency_tool_timeout_total[10m]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Tool execution timeouts"
          description: "{{ $value }} tool timeouts in the last 10 minutes"

      - alert: ConflictResolutionFailure
        expr: increase(agent_agency_conflict_resolution_failures_total[10m]) > 2
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Conflict resolution failures"
          description: "{{ $value }} conflict resolution failures in the last 10 minutes"

      # Federated Learning Alerts
      - alert: PrivacyBudgetExceeded
        expr: agent_agency_privacy_budget_remaining < 0.1
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Privacy budget running low"
          description: "Privacy budget remaining: {{ $value | humanizePercentage }}"

      - alert: FederationRoundFailure
        expr: increase(agent_agency_federation_round_failures_total[10m]) > 1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Federation round failures"
          description: "{{ $value }} federation round failures in the last 10 minutes"

      # Model Hot-Swap Alerts
      - alert: CanaryDeploymentFailure
        expr: agent_agency_canary_failure_rate > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Canary deployment issues"
          description: "Canary deployment failure rate: {{ $value | humanizePercentage }}"

      - alert: ModelLoadingFailure
        expr: increase(agent_agency_model_load_failures_total[10m]) > 1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Model loading failures"
          description: "{{ $value }} model loading failures in the last 10 minutes"

      # Database Alerts
      - alert: DatabaseConnectionHigh
        expr: pg_stat_activity_count{datname="agent_agency"} > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections"

      - alert: DatabaseSlowQuery
        expr: histogram_quantile(0.95, rate(pg_stat_statements_total_time_seconds_bucket[5m])) > 5.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s"

      # Redis Alerts
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      - alert: RedisConnectionHigh
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis connections"
          description: "Redis has {{ $value }} connected clients"
