# Prometheus configuration for Agent Agency monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Agent Agency API Service
  - job_name: 'agent-agency-api'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'api'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

    # Relabeling
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__meta_docker_container_name]
        target_label: container

  # Agent Agency Worker Service
  - job_name: 'agent-agency-worker'
    static_configs:
      - targets: ['worker:9090']
        labels:
          service: 'worker'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 15s

  # Agent Agency Dashboard
  - job_name: 'agent-agency-dashboard'
    static_configs:
      - targets: ['dashboard:3001']
        labels:
          service: 'dashboard'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'database'
          environment: 'production'
    scrape_interval: 30s

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'cache'
          environment: 'production'
    scrape_interval: 30s

  # Nginx Reverse Proxy
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'proxy'
          environment: 'production'
    scrape_interval: 30s

  # Node.js Application Metrics (if using node-exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Docker Container Metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-exporter:9323']
    scrape_interval: 30s

  # System Metrics
  - job_name: 'agent-agency-system'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          environment: 'production'
    scrape_interval: 30s

