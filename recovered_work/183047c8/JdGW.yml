groups:
  - name: agent_agency_alerts
    rules:
      # API Service Alerts
      - alert: APIServiceDown
        expr: up{job="agent-agency-api"} == 0
        for: 5m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "Agent Agency API service is down"
          description: "API service has been down for more than 5 minutes"
          runbook_url: "https://docs.agent-agency.dev/runbooks/api-down"

      - alert: APIHighErrorRate
        expr: rate(http_requests_total{job="agent-agency-api", status=~"5.."}[5m]) / rate(http_requests_total{job="agent-agency-api"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API error rate"
          description: "API error rate is {{ $value | printf \"%.2f\" }}% over the last 5 minutes"

      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="agent-agency-api"}[5m])) > 2.0
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API latency"
          description: "95th percentile API latency is {{ $value | printf \"%.2f\" }}s"

      # Worker Service Alerts
      - alert: WorkerServiceDown
        expr: up{job="agent-agency-worker"} == 0
        for: 5m
        labels:
          severity: critical
          service: worker
        annotations:
          summary: "Agent Agency worker service is down"
          description: "Worker service has been down for more than 5 minutes"

      - alert: WorkerHighMemoryUsage
        expr: (process_resident_memory_bytes{job="agent-agency-worker"} / process_virtual_memory_max_bytes) > 0.9
        for: 10m
        labels:
          severity: warning
          service: worker
        annotations:
          summary: "High worker memory usage"
          description: "Worker memory usage is {{ $value | printf \"%.2f\" }}%"

      - alert: WorkerTaskFailures
        expr: rate(agent_agency_task_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: worker
        annotations:
          summary: "High task failure rate"
          description: "Task failure rate is {{ $value | printf \"%.2f\" }} per second"

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 2m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "Database has been unreachable for more than 2 minutes"

      - alert: DatabaseHighConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connection count"
          description: "Database has {{ $value }} active connections"

      # Cache Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis cache is down"
          description: "Redis has been unreachable for more than 2 minutes"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 10m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | printf \"%.2f\" }}%"

      # Business Logic Alerts
      - alert: LowArbiterConfidence
        expr: histogram_quantile(0.5, rate(agent_agency_arbiter_confidence_bucket[10m])) < 0.7
        for: 15m
        labels:
          severity: warning
          service: arbiter
        annotations:
          summary: "Low arbiter confidence"
          description: "Median arbiter confidence is {{ $value | printf \"%.2f\" }}%"

      - alert: HighTaskQueueBacklog
        expr: agent_agency_task_queue_length > 50
        for: 10m
        labels:
          severity: warning
          service: orchestration
        annotations:
          summary: "High task queue backlog"
          description: "Task queue has {{ $value }} pending tasks"

      - alert: LowClaimVerificationAccuracy
        expr: agent_agency_claim_verification_accuracy < 0.8
        for: 15m
        labels:
          severity: warning
          service: verification
        annotations:
          summary: "Low claim verification accuracy"
          description: "Claim verification accuracy is {{ $value | printf \"%.2f\" }}%"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: rate(cpu_usage_total[5m]) > 0.85
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | printf \"%.2f\" }}%"

      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) > 0.85
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High disk usage"
          description: "Disk usage is {{ $value | printf \"%.2f\" }}%"

      # Security Alerts
      - alert: UnusualAuthFailures
        expr: rate(agent_agency_auth_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Unusual authentication failures"
          description: "Authentication failure rate is {{ $value }} per second"

      - alert: HighRateLimitHits
        expr: rate(agent_agency_rate_limit_hits_total[5m]) > 5
        for: 5m
        labels:
          severity: info
          service: security
        annotations:
          summary: "High rate limit hits"
          description: "Rate limit hit rate is {{ $value }} per second"