# Prometheus Alert Rules for Agent Agency

groups:
  - name: agent_agency_alerts
    rules:
      # API Service Alerts
      - alert: APIServiceDown
        expr: up{job="agent-agency-api"} == 0
        for: 5m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "API service is down"
          description: "Agent Agency API service has been down for more than 5 minutes."
          runbook_url: "https://docs.agent-agency.dev/runbooks/api-service-down"

      - alert: APIHighErrorRate
        expr: rate(http_requests_total{job="agent-agency-api", status=~"5.."}[5m]) / rate(http_requests_total{job="agent-agency-api"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API error rate"
          description: "API error rate is {{ $value | printf "%.2f" }}% over the last 5 minutes."
          runbook_url: "https://docs.agent-agency.dev/runbooks/high-error-rate"

      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="agent-agency-api"}[5m])) > 2.0
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API latency"
          description: "95th percentile API response time is {{ $value | printf "%.2f" }}s."
          runbook_url: "https://docs.agent-agency.dev/runbooks/high-latency"

      # Worker Service Alerts
      - alert: WorkerServiceDown
        expr: up{job="agent-agency-worker"} == 0
        for: 5m
        labels:
          severity: critical
          service: worker
        annotations:
          summary: "Worker service is down"
          description: "Agent Agency worker service has been down for more than 5 minutes."
          runbook_url: "https://docs.agent-agency.dev/runbooks/worker-service-down"

      - alert: WorkerHighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 10m
        labels:
          severity: warning
          service: worker
        annotations:
          summary: "High worker memory usage"
          description: "Worker memory usage is {{ $value | printf "%.1f" }}%."
          runbook_url: "https://docs.agent-agency.dev/runbooks/high-memory-usage"

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 2m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database has been down for more than 2 minutes."
          runbook_url: "https://docs.agent-agency.dev/runbooks/database-down"

      - alert: DatabaseHighConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections."
          runbook_url: "https://docs.agent-agency.dev/runbooks/high-db-connections"

      # Cache Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 2m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis cache is down"
          description: "Redis cache service has been down for more than 2 minutes."
          runbook_url: "https://docs.agent-agency.dev/runbooks/redis-down"

      # Task Execution Alerts
      - alert: TaskExecutionFailures
        expr: rate(agent_agency_task_failures_total[5m]) / rate(agent_agency_task_started_total[5m]) > 0.1
        for: 10m
        labels:
          severity: warning
          service: execution
        annotations:
          summary: "High task failure rate"
          description: "Task failure rate is {{ $value | printf "%.1f" }}% over the last 5 minutes."
          runbook_url: "https://docs.agent-agency.dev/runbooks/task-failures"

      - alert: ArbiterLowConfidence
        expr: histogram_quantile(0.5, rate(agent_agency_arbiter_confidence_bucket[5m])) < 0.7
        for: 10m
        labels:
          severity: warning
          service: arbiter
        annotations:
          summary: "Low arbiter confidence"
          description: "Median arbiter confidence is {{ $value | printf "%.2f" }}."
          runbook_url: "https://docs.agent-agency.dev/runbooks/low-arbiter-confidence"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: rate(node_cpu_seconds_total{mode!="idle"}[5m]) / rate(node_cpu_seconds_total[5m]) * 100 > 90
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "System CPU usage is {{ $value | printf "%.1f" }}%."
          runbook_url: "https://docs.agent-agency.dev/runbooks/high-cpu"

      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Available disk space is {{ $value | printf "%.1f" }}%."
          runbook_url: "https://docs.agent-agency.dev/runbooks/low-disk-space"

      - alert: NetworkIssues
        expr: rate(node_network_receive_drop_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
          service: network
        annotations:
          summary: "Network packet drops"
          description: "Network interface is dropping {{ $value }} packets per second."
          runbook_url: "https://docs.agent-agency.dev/runbooks/network-issues"

  - name: agent_agency_business_metrics
    rules:
      # Business Logic Alerts
      - alert: LowTaskSuccessRate
        expr: rate(agent_agency_tasks_completed_total[1h]) / rate(agent_agency_tasks_started_total[1h]) < 0.95
        for: 30m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Low task success rate"
          description: "Task success rate dropped below 95% for the last hour."
          runbook_url: "https://docs.agent-agency.dev/runbooks/low-success-rate"

      - alert: HighArbiterRejections
        expr: rate(agent_agency_arbiter_rejections_total[1h]) / rate(agent_agency_task_submissions_total[1h]) > 0.2
        for: 30m
        labels:
          severity: warning
          service: arbiter
        annotations:
          summary: "High arbiter rejection rate"
          description: "Arbiter is rejecting {{ $value | printf "%.1f" }}% of tasks."
          runbook_url: "https://docs.agent-agency.dev/runbooks/high-rejections"

      - alert: QualityGateFailures
        expr: rate(agent_agency_quality_gate_failures_total[1h]) > 5
        for: 15m
        labels:
          severity: warning
          service: quality
        annotations:
          summary: "Quality gate failures"
          description: "{{ $value | printf "%.0f" }} quality gates failed in the last hour."
          runbook_url: "https://docs.agent-agency.dev/runbooks/quality-failures"

      # Performance Degradation
      - alert: SlowTaskExecution
        expr: histogram_quantile(0.95, rate(agent_agency_task_duration_seconds_bucket[10m])) > 600
        for: 15m
        labels:
          severity: warning
          service: performance
        annotations:
          summary: "Slow task execution"
          description: "95th percentile task duration is {{ $value | printf "%.0f" }} seconds."
          runbook_url: "https://docs.agent-agency.dev/runbooks/slow-execution"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 15m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "System memory usage is {{ $value | printf "%.1f" }}%."
          runbook_url: "https://docs.agent-agency.dev/runbooks/high-memory"
