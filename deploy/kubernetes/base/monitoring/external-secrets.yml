apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secretsmanager
  namespace: agent-agency
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: agent-agency
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/agent-agency-external-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: agent-agency-secrets
  namespace: agent-agency
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: agent-agency-runtime-secrets
    creationPolicy: Owner
  data:
  - secretKey: database-password
    remoteRef:
      key: prod/agent-agency/database
      property: password
  - secretKey: redis-password
    remoteRef:
      key: prod/agent-agency/redis
      property: password
  - secretKey: jwt-secret
    remoteRef:
      key: prod/agent-agency/auth
      property: jwt-secret
  - secretKey: encryption-key
    remoteRef:
      key: prod/agent-agency/auth
      property: encryption-key
  - secretKey: openai-api-key
    remoteRef:
      key: prod/agent-agency/ai
      property: openai-api-key
  - secretKey: anthropic-api-key
    remoteRef:
      key: prod/agent-agency/ai
      property: anthropic-api-key
  - secretKey: aws-access-key-id
    remoteRef:
      key: prod/agent-agency/aws
      property: access-key-id
  - secretKey: aws-secret-access-key
    remoteRef:
      key: prod/agent-agency/aws
      property: secret-access-key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: agent-agency-certificates
  namespace: agent-agency
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: agent-agency-tls
    creationPolicy: Owner
  data:
  - secretKey: tls.crt
    remoteRef:
      key: prod/agent-agency/certificates
      property: certificate
  - secretKey: tls.key
    remoteRef:
      key: prod/agent-agency/certificates
      property: private-key
